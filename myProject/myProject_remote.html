<html>
	<title>My Project (Remote)</title>
	<head>
		<script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
	  <script src="../src/secret.js" charset="utf-8"></script>
	  <script src="../src/cloud.js" charset="utf-8"></script>
	  <link rel="stylesheet" href="../src/style.css" />
	</head>
<body style="background-color:lightgreen">

	<!-- SERVICE DOCK -->
	<div id="servicedock">
		<service-airtable id="service_airtable" tablename="finalProject"></service-airtable>
	</div>

  <h1>Ball Throwing</h1>
	<h3>
		Use the Controls below to try and get the balls into all of the cups
	</h3>
	
	<h3>Power</h3>
	<input type=range cloud_action='update' cloud_name='motor_speed' cloud_min="0" cloud_max="100" min='0' max='100' value='0' />
	<output for="motor_speed" onforminput="value = motor_speed.valueAsNumber;"></output>
	<br>
	
	<h3>Angle</h3>
	<input type=range cloud_action='update' cloud_name='turn_position' cloud_min="70" cloud_max="130" min='70' max='130' value='100' />	
	<output for="turn_position" onforminput="value = turn_position.valueAsNumber;"></output>
	<br>
	
	<h3>Actions</h3>
	<button cloud_action='update' cloud_name='action'>throw</button>
  <button cloud_action='update' cloud_name='action'>load</button>
